bookdown::gitbook:
  css: style.css
  config:
    toolbar:
      position: fixed
    toc:
      collapse: no
      before: |
        <li><a href="./">Metrology of Marker-Gene Metagenomics </a></li>
      after: |
        <li><a href="https://www.somewebsite.com" target="blank">Published with N8O</a></li>
    edit:
      link: https://github.com/rstudio/bookdown-demo/edit/master/inst/examples/%s
      text: "Edit"
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::html_chapters:
  css: [style.css, toc.css]
